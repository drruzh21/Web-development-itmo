<main>
    <section id="schedule-generator">
        <h1>Class Schedule Generator</h1>
        <form id="schedule-form">
            <div class="form-group">
                <label for="days">Number of days:</label>
                <select id="days" name="days" required>
                    <option value="5">5 days</option>
                    <option value="6">6 days</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maxClasses">Maximum classes per day:</label>
                <input type="number" id="maxClasses" name="maxClasses" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language" required>
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Generate Schedule</button>
            </div>
        </form>
    </section>

    <div id="schedule-result"></div>
